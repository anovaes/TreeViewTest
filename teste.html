<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" > 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Chevron-right Glyph</h2>
      <p>Chevron-right icon: <span class="glyphicon glyphicon-chevron-right"></span></p>    
      <p>Chevron-right icon as a link:
        <a href="#">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </p>
      <p>Chevron-right icon on a button:
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-chevron-right"></span> Right
        </button>
      </p>
      <p>Chevron-right icon on a styled link button:
        <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-chevron-right"></span> Right
        </a>
      </p> 
    </div>
  </body>
</html>
